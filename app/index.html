<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Get the insights you need to grow your business. Discover the benefits of data analytics to make better decisions regarding revenue, customer experience, and overall efficiency. Trusted by 10K+ companies."
    />

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://haquanq-frontendmentor.github.io/stats-preview-card-component/" />
    <meta property="og:title" content="Frontend Mentor | Stats Preview Card Component" />
    <meta
      property="og:description"
      content="Get the insights you need to grow your business. Discover the benefits of data analytics to make better decisions regarding revenue, customer experience, and overall efficiency. Trusted by 10K+ companies."
    />
    <meta property="og:locale" content="en_US" />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/haquanq-frontendmentor/stats-preview-card-component/main/docs/preview.jpg"
    />

    <!-- Twitter/X Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image:alt" content="Frontend Mentor | Stats Preview Card Component" />

    <link rel="canonical" href="https://haquanq-frontendmentor.github.io/stats-preview-card-component" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
    <link rel="stylesheet" href="./main.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <section class="intro__card">
        <picture class="intro__hero">
          <source srcset="./assets/image-header-desktop.jpg" media="(min-width: 48em)" />
          <img class="intro__image" src="./assets/image-header-mobile.jpg" alt="people working in office with laptops" />
        </picture>
        <div class="intro__content">
          <h1 class="intro__title">
            Get <span class="intro__title--highlight">insights</span> that help your business grow.
          </h1>
          <p class="intro__description">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
            and overall efficiency.
          </p>
          <ul class="stat__list">
            <li class="stat__item">
              <strong class="stat__value">10k+</strong>
              <p class="stat__description">companies</p>
            </li>
            <li class="stat__item">
              <strong class="stat__value">314</strong>
              <p class="stat__description">templates</p>
            </li>
            <li class="stat__item">
              <strong class="stat__value">12M+</strong>
              <p class="stat__description">queries</p>
            </li>
          </ul>
        </section>
      </section>
    </main>
  </body>
</html>
