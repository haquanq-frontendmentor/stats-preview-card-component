<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main class="card-wrapper">
      <picture class="card-header">
        <source srcset="./assets/image-header-desktop.jpg" media="(min-width: 824px)" />
        <img src="./assets/image-header-mobile.jpg" alt="image-header" />
        <span class="overlay1"><span class="overlay2"></span></span>
      </picture>
      <section class="card-content">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue,
          customer experience, and overall efficiency.
        </p>
        <div class="stat-wrapper">
          <div>
            <span class="highlight">10k+</span>
            <p class="name">companies</p>
          </div>
          <div>
            <span class="highlight">314</span>
            <p class="name">templates</p>
          </div>
          <div>
            <span class="highlight">12m+</span>
            <p class="name">queries</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
